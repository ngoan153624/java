<!DOCTYPE html>
<html>
<head>
  <title>Đăng nhập</title>
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Đăng nhập</h2>
    <form id="login-form">
      <input type="text" id="email" placeholder="Email" required><br><br>
      <input type="password" id="password" placeholder="Mật khẩu" required><br><br>
      <button type="submit">Đăng nhập</button>
    </form>
    <p id="error-message" style="color: red;"></p>
  </div>

  <script src="bai6.js"></script>
</body>
</html>
